<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo - Matheus Silva</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .pdf-container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 80vh; /* usa 80% da altura da tela, mais responsivo */
      border: none;
    }

    button {
      margin: 20px 0;
      padding: 10px 20px;
      background: #bb86fc;
      color: #121212;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Currículo</h1>
  <div class="pdf-container">
    <iframe src="curriculo_matheus_Novo.pdf"></iframe>
  </div>
  <button onclick="window.history.back()">Voltar</button>
</body>
</html>
